<!DOCTYPE html>
<html lang="en-US">
  <head>
  <title>Outlook Resort</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" src="css/normalize.scss">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="header__title">Overlook Resort and <span class="header__span">Spa</span></h1>
    <p class="header__guest-name">Current Guest:<span id="header__current-guest"></span></p>
    <button class="logout__btn">Logout</button>
    <nav>
      <button class="main__btn" id="main">Main</button>
      <button class="guest__btn" id="guest">Guest</button>
      <button class="bookings__btn" id="rooms">Bookings</button>
    </nav>
  </header>
  <main>
    <section class="section__main">
      <article class="article__main">
        <h2>Resort's Stats:</h2>
        <h3>Date:<span class="main__date"></span></h3>
        <h3>Percentage of Rooms Occupied:<span class="main__room-percent"></span>%</h3>
        <h3>Rooms Available:<span class="main__rooms-available"></span></h3>
        <h3>Total Revenue:<span class="main__revenue"></span></h3>
      </article>
    </section>
    <section class="section__guest">
      <article class="article__guest">
        <div class="article__input-container" id="article__input-container-search">
          <p>Search for a guest</p>
          <form class="div__form--search">
            <select class="article__input article__input-search" name="guest"></select>
            <button class="search__guest--btn div__guest--btn">Submit</button>
          </form>
          </div>
          <p>Guest Bookings</p>
          <p>Total Spent For Guest:<span class="guest__total"></span></p>
      </article>
    </section>
    <section class="section__bookings">
      <article class="article__bookings">
        <div class="article__input-container" id="article__input-container-add">
            <p>Select Search Button</p>
            <button type="button" class="article__input junior-suite_option">Junior Suite</button>
            <button type="button" class="article__input suite_option">Suite</button>
            <button type="button" class="article__input residential-suite_option">Residential Suite</button>
            <button type="button" class="article__input single-room_option">Single Room</button>
            <button type="button" class="article__input all-room_options">All Available Rooms</button>
            <input class="article__input article__input-add" id="article__input-add" type="text" placeholder="yyyy/mm/dd">
            <button class="add__guest--btn div__guest--btn">Submit</button>
          </div>
          <div class="article__input-container" id="article__input-container-add">
            <p>Add Booking</p>
            <form class="div__form--add">
              <select class="article__input article__input-bookings" name="bookings"></select>
              <button class="add__booking--btn div__booking--btn">Submit</button>
            </form>
          </div>
          <div class="article__input-container" id="article__input-container-delete">
            <p>Delete Booking</p>
            <form class="div__form--delete">
                <select class="article__input article__input-bookings" name="bookings"></select>
                <button class="delete__booking--btn div__booking--btn">Submit</button>
            </form>
          </div>
      </article>
    </section>
  </main>
  </body>
</html>
