<!DOCTYPE html>
<html lang="en-US">
  <head>
  <title>Outlook Resort</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" src="css/normalize.scss">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="splash__container">
    <h1 class="splash__header">Welcome to Overlook Resort and <span class="splash__span">Spa</span></h1>
  <section class="login__forms">
    <form id="login__form">
        <h2>Login</h2>
      <label for="username">
        Username:
        <input type="text" name="username" id="username" placeholder="Username" required minlength="7" maxlength="10" size="15"/>
      </label>
      <label for="password">
        Password:
        <input  type="password" name="password" id="password" placeholder="Password" required minlength="5" maxlength="12" size="15"/>
      </label>
      <p class="hidden login__error">Please Enter a Valid ID and Password</p>
      <button type="submit" class="login--btn">Sign in</button>
    </form>
  </section>
  </section>   
  </body>
</html>
