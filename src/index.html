  <title>Outlook Resort</title>

<body>
  <section class="splash__container">
    <h1 class="splash__header">Welcome to Overlook Resort and <span class="splash__span">Spa</span></h1>
  <section class="login__forms">
    <form id="customer_login">
        <h2>Customer Login</h2>
      <label for="customer__username">
        Username:
        <input type="text" name="username" id="customer__username" placeholder="Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required" />
      </label>
      <label for="customer__password">
        Password:
        <input type="password" name="password" id="customer__password" placeholder="Customer Password" pattern="" required="required" />
      </label>
      <button type="submit" class="customer__login--btn">Sign in</button>
    </form>
    <form id="manager_login">
        <h2>Manager Login</h2>
      <label for="manager__username">
        Username:
        <input type="text" name="username" id="manager__username" placeholder="Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required" />
      </label>
      <label for="manager__password">
        Password:
        <input type="password" name="password" id="manager__password" placeholder="Manager Password"  required="required" />
      </label>
      <button type="submit" class="manager__login--btn">Sign in</button>
    </form>
  </section>
