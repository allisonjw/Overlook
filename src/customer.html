<!DOCTYPE html>
<html lang="en-US">
  <head>
  <title>Outlook Resort</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" src="css/normalize.scss">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="header__title">Overlook Resort and <span class="header__span">Spa</span></h1>
    <p class="header__users-name">Welcome<span id="header__current-user"></span></p>
    <button class="logout__btn">Logout</button>
  <nav>
    <button class="newRes__btn" id="newRes">Reservations</button>
    <button class="resHistory__btn" id="resHistory">Reservation History</button>
    <button class="roomsTotal__btn" id="rooms">Rooms Total</button>
  </nav>
  </header>
  <main>
    <section class="section__customer-newReservations">
      <article>
          <h2>Book a Room</h2>
          <label>Select a Date</label>
          <form class="div__form--search">
            <select class="article__input article__input-search" name="date"></select>
            <button class="search__date--btn div__date--btn">Submit</button>
          </form> 
          <label>Filter By Room Type</label>
          <form></form>
            <select class="article__input article__input-filter" name="roomType"></select>
            <button class="filter__date--btn div__date--btn">Filter</button>
        </form>
          <button class="book__room--btn div__date--btn">Book</button>
          <p class="user__no-room--error" hidden>Sorry, it appears that we are all booked for the date you selected<span class="span__noRoomError-name"></span>. Please change your search and look again</p>
      </article>
    </section>
    <section class="section__customer-resHistory">
      <article>    
        <h2>Your Booking History</h2>
        <h3>Past Bookings:<span class="users__past-bookings"></span></h3>
      </article>  
    </section>
    <section class="section__customer-roomsTotal"> 
      <article>  
        <h2>Your Total Amount Spent on Rooms</h2>
        <h3>Past Bookings:<span class="users__bookings-total"></span></h3>
      </article>
    </section>
  </main>
</body>
</html>
